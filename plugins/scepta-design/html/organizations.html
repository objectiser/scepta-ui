<div class="row">
  <div class="col-md-12" ng-controller="SceptaDesign.OrganizationsController">
    <h1><span style="color:grey">Organizations</span></h1>

    <ul>
      <li ng-repeat="org in organizations | orderBy:nameOrderProp">
        <a href="/design/{{org.name}}">{{org.name}}</a>
        <p>{{org.description}}</p>
      </li>
    </ul>
  </div>
</div>
