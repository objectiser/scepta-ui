<div class="row">

  <div class="col-md-12" ng-controller="SceptaDesign.PolicyGroupController">
    <ol class="breadcrumb">
      <li><a href="/design">Organizations</a></li>
      <li><a href="/design/{{organizationName}}">{{organizationName}}</a></li>
      <li class="active">{{policyGroupName}}</li>
    </ol>

    <h1><b>{{policyGroupName}}</b> <a style="color:grey">Policy Group</a></h1>
    <a href="#" editable-textarea="policygroup.description" e-rows="7" e-cols="120" onaftersave="updatePolicyGroup()">
        <pre><i>{{ policygroup.description || 'No description' }}</i></pre>
    </a>

    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="" data-original-title="Export policy group" ng-click="exportPolicyGroup()"><span class="pficon pficon-export"></span></button>

    <p></p>
    <p>List of policies for policy group {{policyGroupName}}</p>
    <ul>
      <li ng-repeat="pol in policies | orderBy:nameOrderProp">
        <a href="/design/{{organizationName}}/{{policyGroupName}}/{{pol.name}}">{{pol.name}}</a>
        <p><i>{{pol.description}}</i></p>
      </li>
    </ul>

  </div>
</div>
