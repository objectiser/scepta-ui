<div class="row">

  <div class="col-md-12" ng-controller="PolicyDesign.PolicyController">
    <ol class="breadcrumb">
      <li><a href="/policydesign">Organizations</a></li>
      <li><a href="/policydesign/{{organizationName}}">{{organizationName}}</a></li>
      <li><a href="/policydesign/{{organizationName}}/{{policyGroupName}}">{{policyGroupName}}</a></li>
      <li class="active">{{policyName}}</li>
    </ol>

    <h1>{{policyName}}</h1>
    <a href="#" editable-textarea="policy.description" e-rows="7" e-cols="120" onaftersave="updatePolicy()">
        <pre><i>{{ policy.description || 'No description' }}</i></pre>
    </a>

  </div>
</div>
